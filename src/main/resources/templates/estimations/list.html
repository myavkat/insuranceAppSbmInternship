<div class="row">
	<p class="h2 col-10 my-4">Fiyat Teklifleri Listesi</p>
	<table class="table table-striped">
		<thead>
			<tr class="table-dark">
				<th scope="col">Id</th>
				<th scope="col">Sigorta Tipi</th>
				<th scope="col">Sigorta Şirketi</th>
				<th scope="col">Sigortalanan Adı</th>
				<th scope="col">Fiyat</th>
				<th scope="col">Teklif Tarihi</th>
				<th scope="col">İşlemler</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estimationDetail : ${estimationDetails}" th:class="${estimationDetail.confirmed?'table-success':''}">
				<th scope="row" th:text="${estimationDetail.id}"></th>
				<td th:text="${estimationDetail.insuranceTypeName}"></td>
				<td th:text="${estimationDetail.insuranceCompanyName}"></td>
				<td th:text="${estimationDetail.parameterName}"></td>
				<td th:text="${#numbers.formatDecimal(estimationDetail.price, 1, 'POINT', 2, 'COMMA')} + ' TRY'"></td>
				<td	th:text="${#temporals.format(estimationDetail.estimationDate, 'dd MMMM yyyy HH:mm')}"></td>
				<td>
					<a class="btn btn-success" th:if="${!estimationDetail.confirmed}" 
					  th:href="'/estimations/confirm/' + ${estimationDetail.id}">
						<i class="fa-solid fa-check"></i>
					</a>
					<a class="btn btn-warning" th:if="${estimationDetail.confirmed}" 
					  th:href="'/estimations/revokeConfirmation/' + ${estimationDetail.id}">
					  <i class="fa-solid fa-rotate-left"></i>
					</a>
					<a class="btn btn-danger" th:href="'/estimations/delete/' + ${estimationDetail.id}">
					  <i class="fa-solid fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
